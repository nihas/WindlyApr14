<ion-view hide-nav-bar="true">
	<div class="bar bar-header head-col">
	  <button class="button button-icon off-togg ion-android-menu" menu-toggle="left"></button>
	  <div class="h1 title bold">OFFERS</div>
	  <button class="button button-icon bold ion-android-add" ui-sref="propertydetails"></button>
    </div>
    <ion-content  scroll="true" ng-controller="BuyeractiveCtrl" >
		 <form class="reg-form" ng-init="request_offers()">
<div ng-hide=fullview>
            <ion-list ng-hide=send_buyer>
                <button class="button-full bold off-button-col">
					<img src="img/eye.png" class="off-icon">
                    <span class="off-icon off-text">Sent to Buyer</span>
                </button>
				<div class="row npad" ng-click="clicked_offer(offer)">
				  <div class="col-40"><img  ng-src="{{image1}}" class=" img-all"></div>
				  <div class="col-60" style="padding: 2% 0 0 5%;">
					  <div class="row off-price"  ng-bind-html="price"></div>
					  <div class="row off-add"  ng-bind-html="location"></div>
					  <div class="row off-padd1"  ng-bind-html="homepre | n30p"></div>
					  <div class="row off-date"  ng-bind-html="date"></div>
				  </div>
				</div>
            </ion-list>
			<ion-list class="buyde-form" ng-hide=send_seller>
                <button class="button-full bold buyde-stripo">
					<img src="img/rightarrow.png" class="off-icon">
                    <span class="off-icon off-text">Sent to Seller</span>
                </button>
				<div class="row npad" ng-click="clicked_offer(offer)">
				  <div class="col-40"><img  ng-src="{{image1}}" class=" img-all"></div>
				  <div class="col-60" style="padding: 2% 0 0 5%;">
					  <div class="row off-price"  ng-bind-html="price"></div>
					  <div class="row off-add"  ng-bind-html="location"></div>
					  <div class="row off-padd1"  ng-bind-html="homepre | n30p"></div>
					  <div class="row off-date"  ng-bind-html="date"></div>
				  </div>
				</div>
            </ion-list>


			 <ion-list ng-hide=buyer_signed>
				 <button class="button-full bold off-button-col">
					 <img src="img/eye.png" class="off-icon">
					 <span class="off-icon off-text">Signed by Buyer</span>
				 </button>
				 <div class="row npad" ng-click="clicked_offer(offer)">
					 <div class="col-40"><img  ng-src="{{image1}}" class=" img-all"></div>
					 <div class="col-60" style="padding: 2% 0 0 5%;">
						 <div class="row off-price"  ng-bind-html="price"></div>
						 <div class="row off-add"  ng-bind-html="location"></div>
						 <div class="row off-padd1"  ng-bind-html="homepre | n30p"></div>
						 <div class="row off-date"  ng-bind-html="date"></div>
					 </div>
				 </div>
			 </ion-list>

			 <ion-list class="buyde-form" ng-hide=view_seller>
				 <button class="button-full bold buyde-stripo">
					 <img src="img/rightarrow.png" class="off-icon">
					 <span class="off-icon off-text">Viewed by Seller</span>
				 </button>
				 <div class="row npad" ng-click="clicked_offer(offer)">
					 <div class="col-40"><img  ng-src="{{image1}}" class=" img-all"></div>
					 <div class="col-60" style="padding: 2% 0 0 5%;">
						 <div class="row off-price"  ng-bind-html="price"></div>
						 <div class="row off-add"  ng-bind-html="location"></div>
						 <div class="row off-padd1"  ng-bind-html="homepre | n30p"></div>
						 <div class="row off-date"  ng-bind-html="date"></div>
					 </div>
				 </div>
			 </ion-list>
</div>
		 </form>
		
    </ion-content>
</ion-view>
